<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="screen">
            <input type="text" disabled>
        </div>

        <div class="container-numbers-tools">
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn-delete">DEL</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>

            <div>
                <button>.</button>
                <button>0</button>
                <button>รท</button>
                <button>x</button>
            </div>

            <div>
                <button class="btn-reset">Reset</button>
                <button class="btn-equal">=</button>
            </div>
        </div>
    </section>

    <!-- five divs -->

    <script src="main.js"></script>
</body>
</html>
